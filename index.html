<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Panoptic culture</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">
		<link rel="shortcut icon" type="image/png" href="assets/globe.png"/>

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<section data-markdown data-background-image="assets/city.jpg" data-background-opacity="0.3">
						<textarea data-template>
								# Panoptic Culture
						</textarea>
					</section>
					<section data-markdown data-background-image="assets/city.jpg" data-background-opacity="0.3">
						![](assets/panoptic.png)
					</section>
				</section>
				<section data-markdown data-background-image="assets/city.jpg" data-background-opacity="0.3">
					<textarea data-template>
							# Who are we
					</textarea>
				</section>
				<section data-markdown data-background-image="assets/grassroots.jpg" data-background-opacity="0.3">
					<textarea data-template>
							## Living and breathing DevOps practices
					</textarea>
				</section>
				<section data-markdown data-background-image="assets/wall.png" data-background-opacity="0.3">
					<textarea data-template>
							## Learning to challenge our ways of thinking
					</textarea>
				</section>
				<section data-markdown data-background-image="assets/fire.jpg" data-background-opacity="0.3">
					<textarea data-template>
							## Learning to challenge peoples perception of stable
					</textarea>
				</section>
				<section data-markdown data-background-image="assets/sailing.png" data-background-opacity="0.3">
					<textarea data-template>
							## The journey to a better way
					</textarea>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]

				// Paralax image
			});
		</script>
	</body>
</html>
