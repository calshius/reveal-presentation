<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Panoptic culture</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">
		<link rel="shortcut icon" type="image/png" href="assets/globe.png"/>

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<section data-markdown data-background-image="assets/city.jpg" data-background-opacity="0.3">
						<textarea data-template>
								# Panoptic Culture
						</textarea>
					</section>
					<section data-markdown data-background-image="assets/city.jpg" data-background-opacity="0.3">
						![](assets/panoptic.png)
					</section>
				</section>
				<section data-markdown data-background-image="assets/city.jpg" data-background-opacity="0.3">
					<textarea data-template>
							# Who are we
							<p class="fragment fade-in">**Callum Fay** - **Continuous Callum**</p>
							<p class="fragment fade-in">**Kevin Cameron** - **K8s Kev**</p>
							<p class="fragment fade-in-then-out">**Chris Skaaning** - **In the other room**</p>
							<p class="fragment fade-in-then-out"> </p>
					</textarea>
				</section>
				<section data-markdown data-background-image="assets/mind.png" data-background-opacity="0.3">
					<textarea data-template>
							## What is DevOps to us
							<p class="fragment fade in">**Mindset**</p>
							<hr class="fragment fade in"></hr>
							<p class="fragment fade in" style="float: left; margin-right: 30px;">**Culture**</p> <p class="fragment fade in" style="float: left; margin-right: 30px;">**Continuous Improvement**</p> <p class="fragment fade in" style="float: left; margin-right: 30px">**Not just a tool**</p>
							<aside class="notes">
								Make slide transitions in this
							</aside>
					</textarea>
				</section>
				<section data-markdown data-background-image="assets/sailing.png" data-background-opacity="0.3">
					<textarea data-template>
							## The journey to a better way
					</textarea>
				</section>
				<section data-markdown data-background-image="assets/wall.png" data-background-opacity="0.3">
					<textarea data-template>
							## Learning to challenge our ways of thinking
					</textarea>
				</section>
				<section data-markdown data-background-image="assets/fire.jpg" data-background-opacity="0.3">
					<textarea data-template>
							## Learning to challenge peoples perception of stable
					</textarea>
				</section>
				<section data-markdown data-background-image="assets/grassroots.jpg" data-background-opacity="0.3">
					<textarea data-template>
							## Living and breathing DevOps practices
					</textarea>
				</section>
				<section data-markdown data-background-image="assets/incomplete.jpg" data-background-opacity="0.3">
					<textarea data-template>
							## You're never really done
					</textarea>
				</section>
				<section data-markdown data-background-image="assets/lego.jpg" data-background-opacity="0.3">
					<textarea data-template>
							## Start small
					</textarea>
				</section>
				<section data-markdown data-background-image="assets/failure.jpg" data-background-opacity="0.3">
					<textarea data-template>
							## Embrace and understand failure
					</textarea>
				</section>
				<section>
					<section data-markdown data-background-image="assets/paths.jpg" data-background-opacity="0.3">
						<textarea data-template>
								## Multiple paths and multiple tools
						</textarea>
						</section>
						<section data-markdown data-background-image="assets/tools.png" data-background-size="60%">
					</section>
			</section>
			<section data-markdown data-background-image="assets/class.jpg" data-background-opacity="0.3">
				<textarea data-template>
						## Keep learning
						<aside class="notes">
							Make vertical and add an example of the learning pyramid
						</aside>
				</textarea>
			</section>
			<section data-markdown data-background-image="assets/stamina.png" data-background-opacity="0.3">
				<textarea data-template>
						## Keep pushing for change
				</textarea>
			</section>
			<section data-markdown data-background-image="assets/road.jpg" data-background-opacity="0.3">
				<textarea data-template>
						## Where do we go from here?
						- Keep the drive relevant
						- Keep the message positive
						- Keep delivering business value from autonomy
						<aside class="notes">
							Try and see if we can add mentions of internal meetups
						</aside>
				</textarea>
			</section>
			<section data-markdown data-background-image="assets/notes.png" data-background-opacity="0.3">
				<textarea data-template>
						## Things to follow
						- Always improve the way you work
						- Keep your CICD pipeline upto date with your code base and **not** seperate
						- Don't have a permenant "DevOps" team
				</textarea>
			</section>
			<section data-markdown data-background-image="assets/poly.jpg" data-background-opacity="0.3">
				<textarea data-template>
						## The current state of DevOps
						[Puppet - State of DevOps report 2018](https://puppet.com/resources/whitepaper/state-of-devops-report)

						Groups            |  Adoption
						:-------------------------:|:-------------------------:
						![groups](assets/groups.png)  |  ![adoption](assets/adoption.png)
				</textarea>
			</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]

				// Paralax image
			});
		</script>
	</body>
</html>
